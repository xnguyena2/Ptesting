buildscript {
	ext {
		springBootVersion = '2.3.7.RELEASE' //'2.3.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '1.0'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	compile 'commons-io:commons-io:2.8.0'
	runtimeOnly 'org.webjars:jquery:3.3.1-1'
	runtimeOnly 'org.webjars:jquery-ui:1.12.1'
	runtimeOnly 'org.webjars:bootstrap:4.1.3'
	runtimeOnly 'org.webjars:webjars-locator:0.38'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'


	implementation 'org.springframework.boot:spring-boot-starter-data-r2dbc'
	compile 'org.springframework.data:spring-data-relational'
	//compile 'org.springframework.data:spring-data-r2dbc'

	implementation 'io.r2dbc:r2dbc-postgresql'
	runtimeOnly 'org.postgresql:postgresql'


	compile group: 'io.jsonwebtoken', name: 'jjwt-api', version: '0.11.2'
	compile group: 'io.jsonwebtoken', name: 'jjwt-impl', version: '0.11.2'
	compile group: 'io.jsonwebtoken', name: 'jjwt-jackson', version: '0.11.2'
	compile 'javax.persistence:javax.persistence-api'
	compile 'javax.validation:validation-api'
	//compile 'javax.xml.bind:jaxb-api'


	compileOnly 'org.projectlombok:lombok:1.18.16'
	annotationProcessor 'org.projectlombok:lombok:1.18.16'

	testCompileOnly 'org.projectlombok:lombok:1.18.16'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.16'

	testImplementation 'io.projectreactor:reactor-test'
	testImplementation 'org.springframework.security:spring-security-test'

}
